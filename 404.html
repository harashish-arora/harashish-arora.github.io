<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
    <meta name="description" content="This webpage doesn't exist.">
    <link rel="stylesheet" href="styles.css">
    <script>
        (function () {
            const userPreference = localStorage.getItem('theme');
            if (userPreference) {
                document.documentElement.classList.add(userPreference + '-theme');
            } else {
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (systemPrefersDark) {
                    document.documentElement.classList.add('dark-theme');
                } else {
                    document.documentElement.classList.add('dark-theme'); // Default to dark theme
                }
            }
        })();
    </script>

    <script>
        // Inline script to check the theme before rendering the page
        (function () {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
</head>

<body>
    <header>
        <div class="container">
            <h1>// 404</h1>
            <p>// It looks like this webpage either doesn't exist, or was removed.</p>
        </div>
        <div class="top-bar">
            <div id="clock"></div>
            <button id="theme-switcher" aria-label="Toggle Theme">
                <span class="light-theme-icon">⏾</span> <span class="dark-theme-icon">☀️</span>
            </button>
        </div>
    </header>

    <div id="clock"
        style="position: fixed; top: 10px; left: 10px; font-family: 'Courier New', Courier, monospace; font-size: 1.1em; color: var(--text-color);">
    </div>

    <main>

        <section id="connect">
            <h2>/* Are you lost? */</h2>
            <p>// Try heading back to the homepage:
            <a href="./" id="link">Home</a></p>
        </section>

    </main>

    <footer>
        <p>&lt;/&gt; Har Ashish Arora &copy; 2024</p>
    </footer>

    <button id="theme-switcher" aria-label="Toggle Theme">
        <span class="light-theme-icon">⏾</span> <span class="dark-theme-icon">☀️</span>
    </button>

    <script src="script.js"></script>
</body>

</html>
